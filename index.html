<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">
    <div class="main-content">

   <div class="header">
    <div class="logo">
      <img src="asset/logo-intuit.png" alt="intuit logo">
    </div>
    <div class="icon">
        <img src="asset/icons-form.png" alt="icons">
    </div>
   </div>

   <div class="content-form">
       <div class="description">
        <h1 class="title-form">
            Create an Intuit account
        </h1>
        <div class="text-container">
            <p class="p">
                One account for everything Intuit, including Mint. 
            </p>
            <a href="#" class="link">Learn more</a>
        </div>

       </div>
        <form action="GET" class="form">

            <div class="input-container">
                <label for="email" class="label-input p">Email address</label>
                <input type="email" id="email" class="input">
            </div>

            <div class="input-container">
                <label for="phone" class="label-input p">Phone (recommended)</label>
                <input type="tel" id="phone" class="input">
            </div>

            <div class="input-container">
                <label for="password" class="label-input p">Password</label>
                <input type="password" id="password" class="input">
            </div>

            <div class="input-container">
                <input type="submit" value="Create account" class="button input">
            </div>

        </form>


        <!-- policy -->

        <div class="policy-container">
            <p class="policy-text">
              By clicking Create account, you agree to our
              <a href="#" class="link">Terms</a>
              and have read and acknowledge our 
              <a href="#" class="link">Privacy Statement.</a> 
            </p>
        </div>





        <!-- footer -->
        <div class="footer">
            <p class="small">
                Invisible reCAPTCHA by Google <a href="#" class="link">Privacy Policy</a> and <a href="#" class="link">Terms of Use</a> .
            </p>
        </div>
   
   </div>
    
    </div>
</body>
</html>
